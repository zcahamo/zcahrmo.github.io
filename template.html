<p>
The event space is the collection of outcomes; a subset of the sample space, possible individual outcomes. The sample space is \(\Omega =\{H,T\}\) whilst the event space is \(\mathcal {F}=\big \{\emptyset ,\{H\},\{T\},\Omega \big \}\).
</p>
